class Uber {

            }

            }
            getRideDetails(){
                return(`The destintion of the ride is ${this.distance}km with cost of ${this.rate}rs 
               and with a waiting of ${this.waitinghour}`)
    }
    getPrice(){
        let price =(this.rate * this.distance) + (5*this.waitinghour)
        return price;
    }
            }
